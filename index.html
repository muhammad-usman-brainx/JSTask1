<!DOCTYPE html>
<html>
<head>
<title>JS Task 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h2>TASK One Form Validation</h2>
        <form onchange="enableSubmit()" action="">
            <div class="mb-3 mt-3">
                <label for="fname">First Name:<sup>*</sup></label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="lname">Last Name:<sup>*</sup></label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" onchange="validEmail()" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" onchange="addingPassword()" id="pwd" placeholder="Enter password" name="pswd">
                <p id="pwd-notifi"></p>
            </div>
            <div class="mb-3">
                <label for="c-pwd">Confirm Password:</label>
                <input type="password" class="form-control" onchange="comparePassword()" id="c-pwd" placeholder="Enter password again" name="pswd2">
                <p id="pwdconfirm-notifi"></p>
            </div>
            <div class="mb-3">
                <label for="notify-email">Notification Emails:<sup>*</sup></label>
                <input type="text" class="form-control" onchange="validateCSEmails()" id="notify-email" placeholder="Enter comma separated emails" name="cs-emails" required>
            </div>
            <div class="mb-3">
                <label for="age">Age:<sup>*</sup></label>
                <input type="number" min="18" max="150" onchange="validateAge()" class="form-control" id="age" placeholder="Enter Age" name="age" required>
                <p id="age-warn"></p>
            </div>
            <div class="mb-3">
                <label for="contact">Contact:</label>
                <input type="number" onchange="checkElevenDigit()" class="form-control" id="contact" placeholder="Enter Contact Number" name="contact">
                <p id="contact-warn"></p>
            </div>
          
          <button disabled id="submit-button" type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
        </form>
    </div>

<script src="script.js"></script>

</body>
</html>
